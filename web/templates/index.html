{{ define "index_content" }}
<div class="container mt-4">
    <!-- Stats Row -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-bitcoin fa-2x bitcoin-color mb-2"></i>
                    <h4 class="price-display bitcoin-color" id="currentPrice">$0.00</h4>
                    <div class="price-change" id="priceChange">+0.00%</div>
                    <p class="text-muted">Precio Actual</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-bell fa-2x text-primary mb-2"></i>
                    <h4 class="display-6">{{.stats.active_alerts}}</h4>
                    <p class="text-muted">Alertas Activas</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-envelope fa-2x text-success mb-2"></i>
                    <h4 class="display-6">{{.stats.total_notifications}}</h4>
                    <p class="text-muted">Notificaciones</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-clock fa-2x text-info mb-2"></i>
                    <h4 class="display-6" id="lastUpdate">--:--</h4>
                    <p class="text-muted">Última Actualización</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Price Chart -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-line"></i> Historial de Precios (24h)</h5>
                </div>
                <div class="card-body">
                    <canvas id="priceChart" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
