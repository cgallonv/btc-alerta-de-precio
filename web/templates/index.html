<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Alert - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bitcoin-color { color: #f7931a; }
        .card-header { background: linear-gradient(45deg, #f7931a, #ffb347); color: white; }
        .price-display { 
            font-size: 2.5rem; 
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }
        .alert-card { transition: transform 0.2s; }
        .alert-card:hover { transform: translateY(-2px); }
        .status-active { color: #28a745; }
        .status-inactive { color: #dc3545; }
        .bg-bitcoin { background: linear-gradient(135deg, #f7931a 0%, #ffb347 100%); }
        
        /* Animaciones para actualizaciones automáticas */
        .price-updating {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .price-change-animation {
            animation: priceChange 1s ease-out;
        }
        
        @keyframes priceChange {
            0% { transform: translateY(0px) scale(1); opacity: 1; }
            50% { transform: translateY(-10px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-20px) scale(1); opacity: 0; }
        }
        
        .stats-card {
            transition: transform 0.2s ease;
        }
        
        .stats-updated {
            transform: scale(1.05);
        }
        
        /* Indicador de conexión */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            font-size: 0.8rem;
        }
        
        .online { color: #28a745; }
        .offline { color: #dc3545; }
        
        /* Pulso para indicar actualización */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .updating {
            animation: pulse 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Indicador de conexión -->
    <div class="connection-status">
        <span id="connectionIndicator" class="badge bg-success online">
            <i class="fas fa-wifi"></i> Conectado
        </span>
    </div>

    <nav class="navbar navbar-expand-lg bg-bitcoin text-white mb-4">
        <div class="container">
            <a class="navbar-brand text-white" href="/">
                <i class="fab fa-bitcoin"></i> Bitcoin Price Alert
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-text text-white">
                    <i class="fas fa-chart-line"></i> Actualización cada 15s
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-bitcoin fa-2x bitcoin-color mb-2"></i>
                        <h4 class="price-display bitcoin-color" id="currentPrice">$0.00</h4>
                        <p class="text-muted">Precio Actual</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-bell fa-2x text-primary mb-2"></i>
                        <h4 class="display-6">{{.stats.active_alerts}}</h4>
                        <p class="text-muted">Alertas Activas</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-envelope fa-2x text-success mb-2"></i>
                        <h4 class="display-6">{{.stats.total_notifications}}</h4>
                        <p class="text-muted">Notificaciones</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-clock fa-2x text-info mb-2"></i>
                        <h4 class="display-6" id="lastUpdate">--:--</h4>
                        <p class="text-muted">Última Actualización</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Price Chart -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-line"></i> Historial de Precios (24h)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="priceChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Management -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus"></i> Nueva Alerta</h5>
                    </div>
                    <div class="card-body">
                        <form id="alertForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre de la Alerta</label>
                                <input type="text" class="form-control" id="alertName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Alerta</label>
                                <select class="form-control" id="alertType" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="above">Precio por encima de</option>
                                    <option value="below">Precio por debajo de</option>
                                    <option value="change">Cambio porcentual</option>
                                </select>
                            </div>
                            <div class="mb-3" id="priceGroup">
                                <label class="form-label">Precio Objetivo ($)</label>
                                <input type="number" class="form-control" id="targetPrice" step="0.01" min="0">
                            </div>
                            <div class="mb-3" id="percentageGroup" style="display: none;">
                                <label class="form-label">Porcentaje de Cambio (%)</label>
                                <input type="number" class="form-control" id="percentage" step="0.1" min="0.1" max="100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="alertEmail" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="enableEmail" checked>
                                    <label class="form-check-label">Notificación por Email</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="enableDesktop" checked>
                                    <label class="form-check-label">Notificación de Escritorio</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-bell"></i> Crear Alerta
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Mis Alertas</h5>
                        <button class="btn btn-sm btn-outline-light" onclick="loadAlerts()">
                            <i class="fas fa-refresh"></i> Actualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="alertsList">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Cargando alertas...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
