{{ define "hamburger_menu" }}
<!-- Hamburger Button -->
<button id="hamburgerBtn" class="btn btn-link position-fixed top-0 start-0 m-3" style="z-index:1051;">
    <i class="fas fa-bars fa-2x text-white"></i>
</button>

<!-- Side Menu Overlay -->
<div id="sideMenuOverlay" class="position-fixed top-0 start-0 w-100 h-100" 
     style="background:rgba(0,0,0,0.5); z-index:1050; display:none;"></div>

<!-- Side Menu -->
<nav id="sideMenu" class="position-fixed top-0 start-0 h-100 bg-white" 
     style="width:250px; z-index:1052; transform:translateX(-100%); transition:transform 0.3s ease;">
    <div class="d-flex flex-column h-100">
        <div class="p-4 bg-bitcoin">
            <span class="fw-bold text-white">
                <i class="fab fa-bitcoin"></i> Bitcoin Price Alert
            </span>
        </div>
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a class="nav-link px-4 py-3{{ if eq .CurrentPage "dashboard" }} active{{ end }}" href="/">
                    <i class="fas fa-chart-line me-2 bitcoin-color"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-4 py-3{{ if eq .CurrentPage "alerts" }} active{{ end }}" href="/alerts">
                    <i class="fas fa-bell me-2 bitcoin-color"></i> Alerts
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hamburger Menu JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sideMenu = document.getElementById('sideMenu');
    const sideMenuOverlay = document.getElementById('sideMenuOverlay');

    function openMenu() {
        sideMenuOverlay.style.display = 'block';
        sideMenu.style.transform = 'translateX(0)';
    }

    function closeMenu() {
        sideMenu.style.transform = 'translateX(-100%)';
        setTimeout(() => {
            sideMenuOverlay.style.display = 'none';
        }, 300);
    }

    hamburgerBtn.addEventListener('click', openMenu);
    sideMenuOverlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
    });
});
</script>
{{ end }}
