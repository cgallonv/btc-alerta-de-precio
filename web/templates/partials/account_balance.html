{{ define "account_balance" }}
<div class="balance-summary">
    <div class="row g-3">
        <div class="col-md-6">
            <div class="balance-item">
                <h6 class="text-muted">Total Balance</h6>
                <h3 class="mb-0 bitcoin-color">{{ .account.TotalBalance }}</h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="balance-item">
                <h6 class="text-muted">Available Funds</h6>
                <h3 class="mb-0 text-success">{{ .account.AvailableBalance }}</h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between align-items-center">
        <span class="text-muted">Last Updated</span>
        <span>{{ .account.LastUpdated }}</span>
    </div>
</div>
{{ end }}
