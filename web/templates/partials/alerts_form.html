{{ define "alerts_form" }}
<form id="alertForm">
    <div class="mb-3">
        <label class="form-label">Nombre de la Alerta</label>
        <input type="text" class="form-control" id="alertName" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo de Alerta</label>
        <select class="form-control" id="alertType" required>
            <option value="">Seleccionar...</option>
            <option value="above">Precio por encima de</option>
            <option value="below">Precio por debajo de</option>
            <option value="change">Cambio porcentual</option>
        </select>
    </div>
    <div class="mb-3" id="priceGroup">
        <label class="form-label">Precio Objetivo ($)</label>
        <input type="number" class="form-control" id="targetPrice" step="0.01" min="0">
    </div>
    <div class="mb-3" id="percentageGroup" style="display: none;">
        <label class="form-label">Porcentaje de Cambio (%)</label>
        <input type="number" class="form-control" id="percentage" step="0.1" min="0.1">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="alertEmail" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Tipos de Notificación</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="enableEmail" checked>
            <label class="form-check-label">
                <i class="fas fa-envelope text-primary"></i> Notificación por Email
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="enableTelegram" checked>
            <label class="form-check-label">
                <i class="fab fa-telegram text-info"></i> Notificación por Telegram
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="enableWhatsApp">
            <label class="form-check-label">
                <i class="fab fa-whatsapp text-success"></i> Notificación por WhatsApp
            </label>
        </div>
    </div>
    <div class="mb-3" id="whatsAppGroup" style="display: none;">
        <label class="form-label">
            <i class="fab fa-whatsapp"></i> Número de WhatsApp
        </label>
        <input type="text" class="form-control" id="whatsAppNumber">
    </div>
    <div class="mb-3">
        <label class="form-label">Idioma</label>
        <select class="form-control" id="language" required>
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-bell"></i> Crear Alerta
    </button>
</form>
{{ end }}
