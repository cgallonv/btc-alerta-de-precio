{{ define "alerts.html" }}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Alert - Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bitcoin-color { color: #f7931a; }
        .card-header { background: linear-gradient(45deg, #f7931a, #ffb347); color: white; }
        .alert-card { transition: transform 0.2s; }
        .alert-card:hover { transform: translateY(-2px); }
        .status-active { color: #28a745; }
        .status-inactive { color: #dc3545; }
    </style>
</head>
<body class="bg-light">
    <!-- Include Top Bar -->
    {{ template "top_bar" . }}

    <!-- Include Hamburger Menu -->
    {{ template "hamburger_menu" . }}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus"></i> Nueva Alerta</h5>
                    </div>
                    <div class="card-body">
                        {{ template "alerts_form" . }}
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                {{ template "alerts_list" . }}
            </div>
        </div>
    </div>

    <!-- Edit Alert Modal -->
    {{ template "edit_alert_modal" . }}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js?v={{ .Version }}"></script>
</body>
</html>
{{ end }}
